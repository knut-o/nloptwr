        ${{github.workspace}}\VcPkg\vcpkg\bootstrap-vcpkg.bat
        set VCPKG_ROOT=${{github.workspace}}\VcPkg\vcpkg
        echo "bootstrap done"
        vcpkg install --triplet x64-windows
