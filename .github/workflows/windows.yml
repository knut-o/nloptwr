name: Windows

on:
  label:
    types:
      - created
      - edited
  push:
    branches:
      - main
      - dev
      - dev-workflow
  pull_request:
    branches:
      - main
      - dev
      - dev-workflow

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: RelWithDebInfo


